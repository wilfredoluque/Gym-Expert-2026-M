{% extends 'base.html' %}
{% block title %}Editar Producto{% endblock %}

{% block content %}
<h2 class="fw-bold mb-4">Editar Producto</h2>

<div class="card shadow-lg border-0 glass-card">
<div class="card-body">

<form method="POST">

<div class="mb-3">
<label class="form-label fw-semibold">Nombre</label>
<input type="text" name="nombre"
value="{{ item.nombre }}"
class="form-control form-control-lg" required>
</div>

<div class="mb-3">
<label class="form-label fw-semibold">Precio (Bs)</label>
<input type="number" step="0.01" name="precio"
value="{{ item.precio }}"
class="form-control form-control-lg" required>
</div>

<div class="mb-4">
<label class="form-label fw-semibold">Stock</label>
<input type="number" name="stock"
value="{{ item.stock }}"
class="form-control form-control-lg" required>
</div>

<button class="btn btn-success btn-lg shadow-sm">
<i class="bi bi-check-circle"></i> Actualizar
</button>

<a href="{{ url_for('productos.index') }}"
class="btn btn-secondary btn-lg ms-2">
Cancelar
</a>

</form>

</div>
</div>
{% endblock %}
