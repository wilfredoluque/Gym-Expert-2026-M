{% extends 'base.html' %}
{% block title %}Detalle Rutina{% endblock %}

{% block content %}
<h2 class="fw-bold mb-4">Rutina: {{ rutina.nombre }}</h2>

<div class="card mb-4">
<div class="card-body">

<form method="POST" action="{{ url_for('rutinas.agregar_ejercicio') }}">
<input type="hidden" name="rutina_id" value="{{ rutina.id }}">

<div class="row">
<div class="col-md-3">
<select name="ejercicio_id" class="form-select">
{% for e in ejercicios %}
<option value="{{ e.id }}">{{ e.nombre }}</option>
{% endfor %}
</select>
</div>

<div class="col-md-2">
<input type="number" name="series" placeholder="Series" class="form-control">
</div>

<div class="col-md-2">
<input type="number" name="repeticiones" placeholder="Reps" class="form-control">
</div>

<div class="col-md-2">
<input type="number" step="0.1" name="peso" placeholder="Peso" class="form-control">
</div>

<div class="col-md-3">
<button class="btn btn-primary w-100">Agregar</button>
</div>
</div>

</form>

</div>
</div>

<table class="table table-striped">
<thead>
<tr>
<th>Ejercicio</th>
<th>Series</th>
<th>Reps</th>
<th>Peso</th>
</tr>
</thead>

<tbody>
{% for d in detalles %}
<tr>
<td>{{ d.ejercicio.nombre }}</td>
<td>{{ d.series }}</td>
<td>{{ d.repeticiones }}</td>
<td>{{ d.peso }}</td>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
