{% extends 'base.html' %}
{% block title %}Editar Pago{% endblock %}

{% block content %}
<h2 class="fw-bold mb-4">Editar Pago</h2>

<div class="card shadow-lg border-0">
<div class="card-body">

<form method="POST">

<div class="mb-3">
<label>Cliente</label>
<select name="cliente_id" class="form-select select2">
{% for c in clientes %}
<option value="{{ c.id }}"
{% if item.cliente_id == c.id %}selected{% endif %}>
{{ c.nombre }} {{ c.apellido }}
</option>
{% endfor %}
</select>
</div>

<div class="mb-3">
<label>Membresía</label>
<select name="membresia_id" class="form-select select2">
{% for m in membresias %}
<option value="{{ m.id }}"
{% if item.membresia_id == m.id %}selected{% endif %}>
ID {{ m.id }} | {{ m.plan.nombre }}
</option>
{% endfor %}
</select>
</div>

<div class="mb-3">
<label>Monto</label>
<input type="number" step="0.01" name="monto"
value="{{ item.monto }}" class="form-control">
</div>

<div class="mb-3">
<label>Método</label>
<select name="metodo" class="form-select">
<option value="efectivo" {% if item.metodo=='efectivo' %}selected{% endif %}>Efectivo</option>
<option value="qr" {% if item.metodo=='qr' %}selected{% endif %}>QR</option>
<option value="transferencia" {% if item.metodo=='transferencia' %}selected{% endif %}>Transferencia</option>
</select>
</div>

<button class="btn btn-success rounded-pill">
Actualizar
</button>

</form>
</div>
</div>
{% endblock %}

{% block extra_js %}
<script>
$('.select2').select2();
</script>
{% endblock %}
