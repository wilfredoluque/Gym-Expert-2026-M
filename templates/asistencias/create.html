{% extends 'base.html' %}
{% block title %}Registrar Asistencia{% endblock %}

{% block content %}
<h2 class="fw-bold mb-4">Registrar Asistencia</h2>

<div class="card shadow-lg border-0 glass-card">
<div class="card-body">

<form method="POST">

<div class="mb-3">
<label class="form-label fw-semibold">Cliente</label>
<select name="cliente_id" class="form-select form-select-lg" required>

{% for c in clientes %}
<option value="{{ c.id }}">
{{ c.nombre }} {{ c.apellido }}
</option>
{% endfor %}

</select>
</div>

<button type="submit" class="btn btn-primary btn-lg shadow-sm">
Registrar
</button>

<a href="{{ url_for('asistencias.index') }}"
class="btn btn-secondary btn-lg">
Volver
</a>

</form>

</div>
</div>
{% endblock %}
