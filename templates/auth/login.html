<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login — Gym Expert</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    min-height:100vh;
    background:#0A0A0A;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    font-family: 'Poppins', sans-serif;
}

.login-card{
    width:100%;
    max-width:420px;
    background:#141414;
    border-radius:20px;
    padding:40px;
    border:1px solid #2A2A2A;
    box-shadow:0 0 40px rgba(255,212,0,.08);
}

.logo{
    text-align:center;
    font-weight:800;
    font-size:28px;
    color:#FFD400;
    letter-spacing:2px;
}

.form-control{
    background:#1C1C1C;
    border:1px solid #2A2A2A;
    color:#fff;
}
.form-control:focus{
    background:#1C1C1C;
    border-color:#FFD400;
    box-shadow:0 0 8px rgba(255,212,0,.4);
    color:#fff;
}

.btn-gym{
    background:#FFD400;
    color:#000;
    font-weight:600;
    border:none;
    padding:12px;
    border-radius:12px;
    width:100%;
}
.btn-gym:hover{
    background:#E6BE00;
}

.link{
    color:#FFD400;
    text-decoration:none;
}
.link:hover{
    color:#E6BE00;
}
</style>
</head>

<body>

<div class="login-card">

<div class="logo mb-4">GYM EXPERT</div>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for cat, msg in messages %}
<div class="alert alert-{{cat}}">{{ msg }}</div>
{% endfor %}
{% endif %}
{% endwith %}

<form method="POST" action="{{ url_for('auth.login') }}">

<div class="mb-3">
<label>Email</label>
<input type="email" name="email" class="form-control" required>
</div>

<div class="mb-3">
<label>Contraseña</label>
<input type="password" name="password" class="form-control" required>
</div>

<button class="btn-gym mt-3">Ingresar</button>

</form>

<div class="text-center mt-3">
<small>¿No tienes cuenta?
<a href="{{ url_for('auth.register') }}" class="link">Registrarse</a>
</small>
</div>

</div>

</body>
</html>
