{% extends 'base.html' %}
{% block title %}Rutinas{% endblock %}

{% block content %}
<h2 class="fw-bold mb-4">Rutinas</h2>

<a href="{{ url_for('rutinas.create') }}"
class="btn btn-primary rounded-pill mb-4 shadow-sm">
<i class="bi bi-plus-circle"></i> Nueva Rutina
</a>

<div class="card shadow-lg border-0 glass-card">
<div class="card-body">

<div class="table-responsive">
<table id="tablaRutinas"
class="table table-striped table-hover align-middle text-center">

<thead class="table-dark">
<tr>
<th>ID</th>
<th>Cliente</th>
<th>Entrenador</th>
<th>Nombre Rutina</th>
<th>Acciones</th>
</tr>
</thead>

<tbody>
{% for r in data %}
<tr>
<td>{{ r.id }}</td>
<td>{{ r.cliente.nombre }}</td>
<td>{{ r.entrenador.nombre }}</td>
<td>{{ r.nombre }}</td>

<td>
<a href="{{ url_for('rutinas.detalle', rutina_id=r.id) }}"
class="btn btn-info btn-sm rounded-pill px-3">
Ver
</a>

<a href="{{ url_for('rutinas.edit', id=r.id) }}"
class="btn btn-warning btn-sm rounded-pill px-3">
Editar
</a>

<a href="{{ url_for('rutinas.delete', id=r.id) }}"
class="btn btn-danger btn-sm rounded-pill px-3"
onclick="return confirm('Â¿Eliminar rutina?')">
Eliminar
</a>
</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>

</div>
</div>
{% endblock %}
